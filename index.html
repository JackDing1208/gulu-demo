<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /*CSS声明变量的用法，兼容性较差，改用scss*/
        /*
        [--root] {--button-bg: white;}
        button{background: var(--button-bg);}
        */

        #app {
            padding: 10px;
        }

        .input-wrapper {
            margin: 10px;
        }

        .grid-wrapper{
            margin: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="grid-wrapper">
        <g-row>
            <g-col >1</g-col>
            <g-col >2</g-col>
        </g-row>

        <g-row gutter="20">
            <g-col >1</g-col>
            <g-col >2</g-col>
            <g-col >3</g-col>
        </g-row>

        <g-row>
            <g-col span="8">8</g-col>
            <g-col span="16">16</g-col>
        </g-row>


        <g-row>
            <g-col span="8">8</g-col>
            <g-col span="6" offset="2">6</g-col>
            <g-col span="4" offset="4">4</g-col>
        </g-row>
    </div>


    <div class="input-wrapper">
        <g-input value="张三"></g-input>
        <g-input v-model="message"></g-input>
        {{message}}
        <g-input value="disabled" disabled></g-input>
        <g-input value="readonly" readonly></g-input>
        <g-input value="张三" :error="errorInfo"></g-input>
    </div>

    <g-button @click="alert">按钮</g-button>
    <g-button icon="like">点赞</g-button>
    <g-button icon="setting">设置</g-button>
    <g-button icon="setting" icon-position="right">设置</g-button>
    <g-button icon="download" :loading="true">下载</g-button>
    <g-button icon="setting" :circle="true"></g-button>
    <g-button icon="download" :circle="true" :loading="true"></g-button>


</div>
<script src="./src/main.js"></script>
<script src="//at.alicdn.com/t/font_1168893_l2cgzp2xrpp.js"></script>
</body>
</html>
